{% extends 'base.html' %}

{% block content %}
    <div class="upload-container">
        <div class="new-button" onclick="toggleDropdown()">
            <i class='bx bx-plus'></i> New
        </div>
        <div id="dropdown" class="dropdown-content">
            <form action="/upload_file/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="file-upload" class="dropdown-item">
                    <i class='bx bx-upload'></i> Upload File
                </label>
                <input id="file-upload" type="file" name="file" onchange="this.form.submit()" style="display: none;">
            </form>
            <div class="dropdown-item disabled">
                <i class='bx bx-folder-plus'></i> New Folder
            </div>
            <div class="dropdown-item disabled">
                <i class='bx bx-upload'></i> Upload Folder
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.new-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
{% endblock %}
