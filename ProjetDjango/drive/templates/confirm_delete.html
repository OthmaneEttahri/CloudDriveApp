{% extends 'base.html' %}

{% block content %}

<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Supprimer le document</h1>
    <p>Êtes-vous sûr de vouloir supprimer le document <strong>{{ document.file.name }}</strong> ? Cette action est irréversible.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
        <a href="{% url 'documents2' %}">Annuler</a>
    </form>
</body>
</html>


{% endblock %}
