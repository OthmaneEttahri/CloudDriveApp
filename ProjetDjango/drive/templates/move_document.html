{% extends 'base.html' %}


{% block content %}
<!-- move_document.html -->
<h2>Déplacer le document {{ document.file.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="new_path">Nouveau dossier :</label>
    <select id="new_path" name="new_path" required>
        {% for folder in folders %}
            <option value="{{ folder.id }}">{{ folder.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Déplacer</button>
    <a href="{% url 'documents2' %}">Annuler</a>
</form>

{% endblock %}
